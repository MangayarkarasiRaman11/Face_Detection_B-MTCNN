<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: url("{{ url_for('static', filename='images/img1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(13, 77, 122, 0.9);
            color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        img {
            width: 100%;
            max-width: 300px;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        .btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #ff9800;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #e68900;
        }

        .extra-points {
            font-size: 14px;
            margin-top: 10px;
            color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Detected Faces using {{ method }}</h2>
        <img src="{{ result_image }}" alt="Detected Faces">
        {% if method == "B-MTCNN" %}
            <p class="extra-points">âš¡ Two additional facial points (cheeks) are highlighted!</p>
        {% endif %}
        <br>
        <a href="/" class="btn">Upload Another Image</a>
    </div>
</body>
</html>
