<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Inline CSS for setting background image */
        body {
            background: url("{{ url_for('static', filename='images/img6.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-title">Face Detection Web App</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/about">About</a>
            <a href="/detect">Detect</a>
            <a href="/help">Help</a>
        </div>
    </div>

    <div class="detect-container">
        <h2 class="detect-heading">Upload an Image for Face Detection</h2>
        <p class="detect-description">Choose an image and select a detection method to analyze faces.</p>

        <form action="/detect" method="POST" enctype="multipart/form-data" class="detect-form">
            <input type="file" name="image" required class="file-input">
            <br>
            <div class="button-group">
                <button type="submit" name="method" value="MTCNN" class="btn-method mtcnn">Use MTCNN</button>
                <button type="submit" name="method" value="B-MTCNN" class="btn-method b-mtcnn">Use B-MTCNN</button>
            </div>
        </form>
    </div>

    <div class="footer">
        &copy; 2025 Face Detection Web App | All Rights Reserved
    </div>
</body>
</html>
